<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sarggek - Official Site</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <!-- 🔁 Preloader Section -->
  <div id="preloader">
    <img src="assets/disk.png" alt="Loading..." class="spinner" />
  </div>

  <!-- 🎵 Background Audio -->
  <audio autoplay loop id="bg-audio">
    <source src="assets/audio.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <!-- 📄 Main Content -->
  <div id="main-content" style="display:none;">
    <div class="hero-section">
      <!-- Background image is handled in CSS -->

      <!-- 🔘 PNG Navigation Buttons -->
      <div class="top-buttons">
        <a href="page1.html"><img src="assets/button1.png" alt="Go to Page 1" /></a>
        <a href="page2.html"><img src="assets/button2.png" alt="Go to Page 2" /></a>
        <!-- Add more buttons if needed -->
      </div>

      <!-- 👑 Sarggek Details -->
      <div class="sarggek-details">
        <h1>Sarggek</h1>
        <p>"Voice of the Unheard" – Hardcore Indian Rap Artist<br />
        Representing truth, fire, and raw emotions. No filters. No lies.<br />
        #NoDowry #NoAlimony #RealRap</p>
      </div>

      <!-- 🌐 Social Media Links -->
      <div class="social-links">
        <a href="https://instagram.com/sarggek" target="_blank">
          <img src="assets/insta.png" alt="Instagram" />
        </a>
        <a href="https://youtube.com/sarggek" target="_blank">
          <img src="assets/youtube.png" alt="YouTube" />
        </a>
        <a href="https://twitter.com/sarggek" target="_blank">
          <img src="assets/twitter.png" alt="Twitter" />
        </a>
        <!-- Add more icons as needed -->
      </div>
    </div>
  </div>

  <!-- 🧠 JS to control loader -->
  <script>
    window.addEventListener("load", function () {
      const preloader = document.getElementById("preloader");
      const main = document.getElementById("main-content");
      preloader.style.display = "none";
      main.style.display = "block";
    });
  </script>
</body>
</html>
