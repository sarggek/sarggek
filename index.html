  <script>
const canvas = document.getElementById('hindiBackground');
const ctx = canvas.getContext('2d');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const hindiLetters = [
  '‡§Ö','‡§Ü','‡§á','‡§à','‡§â','‡§ä','‡§è','‡§ê','‡§ì','‡§î',
  '‡§ï','‡§ñ','‡§ó','‡§ò','‡§ö','‡§õ','‡§ú','‡§ù','‡§ü','‡§†',
  '‡§°','‡§¢','‡§£','‡§§','‡§•','‡§¶','‡§ß','‡§®','‡§™','‡§´',
  '‡§¨','‡§≠','‡§Æ','‡§Ø','‡§∞','‡§≤','‡§µ','‡§∂','‡§∑','‡§∏','‡§π'
];

let particles = [];

class Particle {
  constructor(x, y) {
    this.x = x;
    this.y = y;
    this.letter = hindiLetters[Math.floor(Math.random() * hindiLetters.length)];
    this.size = Math.random() * 40 + 15; // chota se bada
    this.speedX = (Math.random() - 0.5) * 1.5;
    this.speedY = (Math.random() - 0.5) * 1.5;
  }
  draw() {
    ctx.fillStyle =  'rgba(96,64,42,0.8)'; // #60402a letters
    ctx.font = `${this.size}px Arial`;
    ctx.fillText(this.letter, this.x, this.y);
  }
  update(mouse) {
    let dx = this.x - mouse.x;
    let dy = this.y - mouse.y;
    let distance = Math.sqrt(dx * dx + dy * dy);

    if (distance < 120) {
      const angle = Math.atan2(dy, dx);
      const force = (120 - distance) / 10;
      this.x += Math.cos(angle) * force;
      this.y += Math.sin(angle) * force;
    }

    this.x += this.speedX;
    this.y += this.speedY;

    if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
    if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
  }
}

function init() {
  particles = [];
  for (let i = 0; i < 100; i++) {
    let x = Math.random() * canvas.width;
    let y = Math.random() * canvas.height;
    particles.push(new Particle(x, y));
  }
}

let mouse = { x: null, y: null };

window.addEventListener('mousemove', function(e) {
  mouse.x = e.x;
  mouse.y = e.y;
});

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  particles.forEach(p => {
    p.update(mouse);
    p.draw();
  });
  requestAnimationFrame(animate);
}

window.addEventListener('resize', function() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  init();
});

init();
animate();
</script>
<script>
// Sarggek analog clock script
(function() {
  const hourHand = document.getElementById('hour-hand');
  const minuteHand = document.getElementById('minute-hand');
  const secondHand = document.getElementById('second-hand');
  const label = document.getElementById('clock-label');

  function updateClock() {
    const now = new Date();
    const hh = now.getHours();
    const mm = now.getMinutes();
    const ss = now.getSeconds();

    // angles
    const hourDeg = ((hh % 12) + mm / 60) * 30;        // 360/12 = 30
    const minuteDeg = (mm + ss / 60) * 6;             // 360/60 = 6
    const secondDeg = ss * 6;                         // 360/60 = 6

    hourHand.style.transform = `translate(-50%, -100%) rotate(${hourDeg}deg)`;
    minuteHand.style.transform = `translate(-50%, -100%) rotate(${minuteDeg}deg)`;
    secondHand.style.transform = `translate(-50%, -100%) rotate(${secondDeg}deg)`;

    // optional digital label under clock (12h AM/PM)
    const hh12 = ((hh + 11) % 12) + 1;
    const ampm = hh >= 12 ? 'PM' : 'AM';
    const paddedMin = mm.toString().padStart(2,'0');
    label.textContent = `${hh12}:${paddedMin} ${ampm}`;
  }

  // init
  updateClock();
  // update every 1s for smooth second hand (transition is short)
  setInterval(updateClock, 1000);
})();
</script>
