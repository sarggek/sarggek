<!DOCTYPE html>
<html lang="en">
<head>

  <!-- 🔁 Preloader Section -->
  <div id="preloader">
    <img src="disk.png" alt="Loading..." class="spinner" />

  <!-- 🎵 Background Audio -->

  <!-- 📄 Main Content -->
  <div id="main-content" style="display:none;">
    <div class="hero-section">

      </div>

      <!-- 👑 Sarggek Details -->
      <div class="sarggek-details">
        <h1>Sarggek</h1>
<p>This is my golden shining text</p>

      <!-- 🌐 Social Media Links -->
      <div class="social-links">
        <a href="https://www.instagram.com/sarggek/" target="_blank">

        <a href="https://x.com/sarggek" target="_blank">

        </a>
         <a href="https://in.pinterest.com/sarggek/" target="_blank">

        </a>

      </div>
    </div>
  </div>

  <!-- 🧠 JS to control loader -->
  <script>
    window.addEventListener("load", function () {
      const preloader = document.getElementById("preloader");
      const main = document.getElementById("main-content");
      preloader.style.display = "none";
      main.style.display = "block";
    });
  </script>

</html>
