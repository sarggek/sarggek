<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Cyper Battle</title>
    <link rel="stylesheet" href="page3.css">
</head>
<body>

    <!-- Background overlay -->
    <div class="background"></div>

    <div class="container">
        <h1>Live Cyper Battle</h1>

        <!-- Role Selection -->
        <div class="role-selection">
            <button id="rapperBtn">I am Rapper</button>
            <button id="audienceBtn">I am Audience</button>
        </div>

        <!-- Rapper Form -->
        <form id="rapperForm" class="hidden">
            <h2>Rapper Registration</h2>
            <input type="text" placeholder="Stage Name" required>
            <input type="text" placeholder="Real Name" required>
            <input type="tel" placeholder="Contact Number" required>
            <input type="email" placeholder="Email" required>
            <button type="submit">Submit</button>
        </form>

        <!-- Audience Form -->
        <form id="audienceForm" class="hidden">
            <h2>Audience Registration</h2>
            <input type="text" placeholder="Name" required>
            <input type="tel" placeholder="Contact Number" required>
            <input type="email" placeholder="Email" required>
            <button type="submit">Submit</button>
        </form>

        <!-- Voting Section -->
        <div id="votingSection" class="hidden">
            <h2>Vote for your favourite Rapper</h2>
            <div class="rapper-list">
                <!-- Example rapper box -->
                <div class="rapper-box">
                    <span class="stage-name">MC Example</span>
                    <div class="vote-buttons">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button>10</button>
                    </div>
                </div>
                <!-- More rapper boxes dynamically added later -->
            </div>
        </div>
    </div>

    <script src="page3.js"></script>
</body>
</html>
