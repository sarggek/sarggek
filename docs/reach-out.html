<section class="section">

    <h1>Reach Out</h1>
    <p class="muted">Bookings, collab, ya koi bhi baat — form bharo ya email karo.</p>
    <div class="spacer"></div>
    <div class="card">
      <form name="contact" method="post" data-netlify="true">
        <input type="hidden" name="form-name" value="contact">
        <div class="form-row">
          <div><label>Name<br><input class="input" name="name" required placeholder="Your name"/></label></div>
          <div><label>Email<br><input class="input" name="email" type="email" required placeholder="you@email.com"/></label></div>
        </div>
        <div class="spacer"></div>
        <label>Message<br><textarea class="textarea" name="message" required placeholder="Tell me about the project…"></textarea></label>
        <div class="spacer"></div>
        <button class="btn" type="submit">Send Message</button>
        <button class="btn ghost" type="button" onclick="toast('You can wire this to Formspree/Netlify')">How to connect?</button>
      </form>
    </div>
  </div>
</section>
