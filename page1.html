<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Character encoding set to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive design ke liye -->
    <title>My Rap UI</title>
    <link rel="stylesheet" href="page1.css"> <!-- CSS file link -->
</head>
<body>

    <!-- ===== HEADER ===== -->
    <header>
        <h1>MY RAP</h1> <!-- Page Title -->
    </header>

    <!-- ===== MAIN CONTAINER ===== -->
    <div class="container">

        <!-- ===== LEFT SIDE: RAP LIST ===== -->
        <div class="rap-list">
            <!-- Rap Item -->
            <div class="rap-item">
                <img src="album.png" alt="Album Art" class="album-img"> <!-- Album image -->
                <div class="rap-info">
                    <h2>MY RAP TITLE</h2> <!-- Rap Title -->
                    <p>Rap Description, Rap Description, Rap Description...</p> <!-- Short Description -->
                </div>
                <div class="arrow">&#9654;</div> <!-- Right Arrow icon -->
            </div>

            <!-- Duplicate Rap Items -->
            <div class="rap-item">
                <img src="album.png" alt="Album Art" class="album-img">
                <div class="rap-info">
                    <h2>MY 2 RAP TITLE</h2>
                    <p>Rap Description, Rap Description, Rap Description...</p>
                </div>
                <div class="arrow">&#9654;</div>
            </div>

        </div>

        <!-- ===== RIGHT SIDE: RAP DETAILS ===== -->
        <div class="rap-details">
            <!-- Title Row -->
            <div class="detail-header">
                <h2>MY RAP TITLE</h2>
                <span>Uploaded Date : 01-05-2025</span>
            </div>

            <!-- Cassette Image -->
            <video src="casette video final.mp4" autoplay loop muted playsinline width="100"></video>

            <!-- Audio Player -->
            <audio controls>
                <source src="sample.mp3" type="audio/mpeg">
            </audio>

            <!-- Lyrics Section -->
            <div class="lyrics-section">
                <h3>MY RAP LYRIC</h3>
                <div class="lyrics-text">
                    My rap lyric, My rap lyric, My rap lyric, My rap lyric...
                </div>
            </div>

            <!-- Buttons -->
            <button class="breakdown-btn">MY RAP LYRIC BREAKDOWN</button>
            <button class="breakdown-btn">MY RAP BEAT BREAKDOWN</button>

        </div>
    </div>

<script src="page1.js"></script> <!-- JS file link -->
</body>
</html>
